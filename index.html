<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login Page</title>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div id="loginContainer" class="bg-gray-800 shadow-lg rounded-lg w-96 p-8">
    <h2 class="text-2xl font-semibold text-white text-center mb-6">Tap Transit</h2>
    <p class="text-white text-center mb-4">Please scan your RFID card to log in.</p>
    <button 
      id="scanButton" 
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
    >
      Scan RFID
    </button>
    <div id="message" class="mt-4 text-sm text-center text-red-500 hidden"></div>
  </div>

  <div id="loadingScreen" class="hidden fixed inset-0 bg-gray-900 flex flex-col items-center justify-center">
    <div class="loader border-t-4 border-blue-500 rounded-full w-16 h-16 animate-spin"></div>
    <p class="text-white mt-4">Logging in...</p>
  </div>

  <script>
    const scanButton = document.getElementById('scanButton');
    const loginContainer = document.getElementById('loginContainer');
    const loadingScreen = document.getElementById('loadingScreen');
    const messageDiv = document.getElementById('message');

    // Example RFID credentials
    const rfidData = {
      id: 'rfid12345',
      password: 'password123'
    };

    scanButton.addEventListener('click', () => {
      // Simulate RFID scanning process
      messageDiv.classList.add('hidden');
      loginContainer.classList.add('hidden');
      loadingScreen.classList.remove('hidden');

      // Simulate a delay for the logging-in process
      setTimeout(() => {
        // Assume the RFID data is correct
        const { id, password } = rfidData;

        // Redirect to another page or perform a success action
        if (id && password) {
          window.location.href = 'edit.html';
        } else {
          loadingScreen.classList.add('hidden');
          loginContainer.classList.remove('hidden');
          messageDiv.textContent = 'Failed to read RFID data';
          messageDiv.classList.remove('hidden');
        }
      }, 2000); // 2-second delay
    });
  </script>

  <style>
    .loader {
      border-width: 4px;
    }
  </style>
</body>
</html>
