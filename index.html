<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login Page</title>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div id="loginContainer" class="bg-gray-800 shadow-lg rounded-lg w-96 p-8">
    <h2 class="text-2xl font-semibold text-white text-center mb-6">Tap Transit</h2>
    <p id="promptMessage" class="text-white text-center mb-4">Please scan your RFID card to log in.</p>
    <button 
      id="scanButton" 
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
    >
      Start Scanning
    </button>
    <div id="message" class="text-sm text-center text-red-500 hidden"></div>
  </div>

  <div id="loadingScreen" class="hidden fixed inset-0 bg-gray-900 flex flex-col items-center justify-center">
    <div class="loader border-t-4 border-blue-500 rounded-full w-16 h-16 animate-spin"></div>
    <p id="loadingMessage" class="text-white mt-4"></p>
  </div>

  <script>
    const scanButton = document.getElementById('scanButton');
    const loginContainer = document.getElementById('loginContainer');
    const loadingScreen = document.getElementById('loadingScreen');
    const loadingMessage = document.getElementById('loadingMessage');
    const messageDiv = document.getElementById('message');
    const promptMessage = document.getElementById('promptMessage');

    // Simulated RFID data
    const rfidCards = {
      'rfid12345': { email: 'test@example.com', password: 'password123' },
      'rfid67890': { email: 'user@example.com', password: 'userpassword' }
    };

    scanButton.addEventListener('click', () => {
      // Change to scanning state
      promptMessage.textContent = "";
      messageDiv.classList.add('hidden');
      loginContainer.classList.add('hidden');
      loadingScreen.classList.remove('hidden');
      loadingMessage.textContent = "Scanning your RFID card...";

      // Simulate a delay for RFID scanning
      setTimeout(() => {
        const scannedRFID = 'rfid12345'; // Simulated scanned RFID
        processRFID(scannedRFID);
      }, 3000); // Simulate a 3-second scanning process
    });

    function processRFID(scannedRFID) {
      if (rfidCards[scannedRFID]) {
        const { email, password } = rfidCards[scannedRFID];

        // Simulate logging in process
        loadingMessage.textContent = "Logging in...";
        setTimeout(() => {
          console.log(`Email: ${email}, Password: ${password}`); // Debugging purposes
          window.location.href = 'edit.html'; // Redirect to next page
        }, 2000); // 2-second delay to mimic login
      } else {
        loadingScreen.classList.add('hidden');
        loginContainer.classList.remove('hidden');
        promptMessage.textContent = "Please scan your RFID card to log in.";
        messageDiv.textContent = 'Invalid RFID card';
        messageDiv.classList.remove('hidden');
      }
    }
  </script>

  <style>
    .loader {
      border-width: 4px;
    }
  </style>
</body>
</html>
