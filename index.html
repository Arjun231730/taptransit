<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login Page</title>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <!-- Login Container -->
  <div id="loginContainer" class="bg-gray-800 shadow-lg rounded-lg w-96 p-8 text-center">
    <h2 class="text-2xl font-semibold text-white mb-6">Tap Transit</h2>
    <p id="promptMessage" class="text-white mb-4">Please scan your RFID card to log in or book online.</p>

    <!-- Book Online Button -->
    <button 
      id="bookOnlineButton" 
      class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 mb-4"
    >
      Book Online
    </button>

    <!-- Scan RFID Button -->
    <button 
      id="scanButton" 
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
    >
      Scan RFID
    </button>

    <p id="scanningMessage" class="text-white mt-4 hidden">Processing your request...</p>
    <div id="errorMessage" class="text-sm text-red-500 mt-4 hidden"></div>
  </div>

  <!-- Full-Screen Loading -->
  <div id="loadingScreen" class="hidden fixed inset-0 bg-gray-900 flex flex-col items-center justify-center">
    <div class="loader border-t-4 border-blue-500 rounded-full w-16 h-16 animate-spin"></div>
    <p class="text-white mt-4">Logging in...</p>
  </div>

  <script>
    const scanButton = document.getElementById('scanButton');
    const bookOnlineButton = document.getElementById('bookOnlineButton');
    const loginContainer = document.getElementById('loginContainer');
    const loadingScreen = document.getElementById('loadingScreen');
    const promptMessage = document.getElementById('promptMessage');
    const scanningMessage = document.getElementById('scanningMessage');
    const errorMessage = document.getElementById('errorMessage');

    // Simulated RFID data
    const rfidCards = {
      'rfid12345': { email: 'test@example.com', password: 'password123' },
      'rfid67890': { email: 'user@example.com', password: 'userpassword' }
    };

    scanButton.addEventListener('click', () => handleAction('scan'));
    bookOnlineButton.addEventListener('click', () => handleAction('book'));

    function handleAction(action) {
      // Transition to "Processing" state
      scanningMessage.classList.remove('hidden');
      errorMessage.classList.add('hidden');

      // Simulate action process
      setTimeout(() => {
        const scannedRFID = 'rfid12345'; // Simulated RFID scan
        if (action === 'scan' || action === 'book') {
          processRFID(scannedRFID);
        }
      }, 10000); // Simulate a 10-second delay
    }

    function processRFID(scannedRFID) {
      if (rfidCards[scannedRFID]) {
        // Transition to "Logging in" state
        loginContainer.classList.add('hidden');
        loadingScreen.classList.remove('hidden');

        setTimeout(() => {
          console.log(Logged in as: ${rfidCards[scannedRFID].email}); // Debugging
          window.location.href = 'edit.html'; // Redirect after login
        }, 10000); // 10-second logging in delay
      } else {
        // Show error and reset state
        scanningMessage.classList.add('hidden');
        errorMessage.textContent = 'Invalid RFID card. Please try again.';
        errorMessage.classList.remove('hidden');
      }
    }

    // Ensure the page always starts with the "Scan RFID" prompt
    window.onload = () => {
      scanningMessage.classList.add('hidden');
      errorMessage.classList.add('hidden');
      loginContainer.classList.remove('hidden');
      loadingScreen.classList.add('hidden');
    };
  </script>

  <style>
    .loader {
      border-width: 4px;
    }
  </style>
</body>
</html>
