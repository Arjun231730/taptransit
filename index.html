<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login Page</title>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="bg-gray-800 shadow-lg rounded-lg w-96 p-8">
    <h2 class="text-2xl font-semibold text-white text-center mb-6">Tap Transit</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="rfidCard" class="block text-white text-sm font-medium mb-2">Scan RFID Card</label>
        <input 
          type="text" 
          id="rfidCard" 
          class="w-full px-4 py-2 border rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Scan your RFID card"
          required
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-white text-sm font-medium mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your password"
          required
        />
      </div>
      <div class="text-right mb-4">
        <a href="#" class="text-blue-500 text-sm hover:underline">Forgot Password?</a>
      </div>
      <button 
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4"
      >
        Login
      </button>
      <button 
        id="bookOnlineButton"
        type="button"
        class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400"
      >
        Book Online
      </button>
    </form>
    <div class="mt-6 text-sm text-center text-gray-600">
      Donâ€™t have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a>
    </div>
    <div id="message" class="mt-4 text-sm text-center text-red-500 hidden"></div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const bookOnlineButton = document.getElementById('bookOnlineButton');
    const messageDiv = document.getElementById('message');

    // Example RFID and password (these values should be retrieved securely in a real implementation)
    const exampleRFID = '123456789';
    const examplePassword = 'password123';

    // Handle manual login form submission
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const rfidCard = document.getElementById('rfidCard').value;
      const password = document.getElementById('password').value;

      if (rfidCard === exampleRFID && password === examplePassword) {
        messageDiv.classList.add('hidden');
        window.location.href = 'edit.html';
      } else {
        messageDiv.textContent = 'Invalid RFID card or password';
        messageDiv.classList.remove('hidden');
      }
    });

    // Handle "Book Online" button click
    bookOnlineButton.addEventListener('click', () => {
      // Perform the same task as scanning RFID
      const rfidCard = exampleRFID; // Automatically use predefined RFID
      const password = examplePassword; // Automatically use predefined password

      if (rfidCard === exampleRFID && password === examplePassword) {
        messageDiv.classList.add('hidden');
        window.location.href = 'edit.html'; // Redirect after successful login
      } else {
        messageDiv.textContent = 'Unable to login automatically. Please try again.';
        messageDiv.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
